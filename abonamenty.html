<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADS - Panel abonamentów</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
</head>
<body class="bg-gray-50">
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    // TEN SAM URL, co w głównym froncie
    const API_URL = 'https://script.google.com/macros/s/AKfycbzhxVvhsz-F5H1z6aiakoLeF1SMP-HzAZjJnEnPPPu44zooQqO4r_sb9LsBa1WtlGDySw/exec';

    const callAPI = async (action, data = {}) => {
        const params = new URLSearchParams({ action, ...data });
        const response = await fetch(`${API_URL}?${params.toString()}`, {
            method: 'GET',
        });
        return await response.json();
    };

    const AdminSubscriptions = () => {
        const [subscriptions, setSubscriptions] = useState([]);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);

        const [name, setName] = useState('');
        const [dateFrom, setDateFrom] = useState('');
        const [dateTo, setDateTo] = useState('');
        const [submitting, setSubmitting] = useState(false);

        const loadSubscriptions = async () => {
            setLoading(true);
            setError(null);
            try {
                const res = await callAPI('getSubscriptions');
                if (res.error) throw new Error(res.error);
                setSubscriptions(res.subscriptions || []);
            } catch (e) {
                console.error(e);
                setError('Nie udało się załadować abonamentów');
            } finally {
                setLoading(false);
            }
        };

        useEffect(() => {
            loadSubscriptions();
        }, []);

        const handleAdd = async () => {
            if (!name.trim() || !dateFrom || !dateTo) {
                alert('Uzupełnij imię i nazwisko oraz daty');
                return;
            }
            if (dateFrom > dateTo) {
                alert('Data OD nie może być późniejsza niż data DO');
                return;
            }

            setSubmitting(true);
            try {
                const res = await callAPI('addSubscription', {
                    name: name.trim(),
                    dateFrom,
                    dateTo
                });
                if (res.error) {
                    alert(res.error);
                } else {
                    setName('');
                    setDateFrom('');
                    setDateTo('');
                    await loadSubscriptions();
                }
            } catch (e) {
                console.error(e);
                alert('Błąd dodawania abonamentu');
            } finally {
                setSubmitting(false);
            }
        };

        const handleDelete = async (sub) => {
            if (!confirm(`Usunąć abonament: ${sub.name} (${sub.dateFrom} - ${sub.dateTo})?`)) {
                return;
            }
            setSubmitting(true);
            try {
                const res = await callAPI('deleteSubscription', {
                    name: sub.name,
                    dateFrom: sub.dateFrom,
                    dateTo: sub.dateTo
                });
                if (res.error) {
                    alert(res.error);
                } else {
                    await loadSubscriptions();
                }
            } catch (e) {
                console.error(e);
                alert('Błąd usuwania abonamentu');
            } finally {
                setSubmitting(false);
            }
        };

        return (
            <div className="min-h-screen flex items-center justify-center p-4">
                <div className="w-full max-w-4xl bg-white shadow-lg rounded-xl p-6">
                    <div className="flex items-center justify-between mb-6">
                        <div>
                            <h1 className="text-2xl font-bold text-gray-800">Panel zarządzania abonamentami</h1>
                            <p className="text-gray-600 text-sm">
                                Strona techniczna – nie udostępniaj linku zawodnikom.
                            </p>
                        </div>
                        <button
                            onClick={loadSubscriptions}
                            className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 text-sm"
                            disabled={loading || submitting}
                        >
                            Odśwież
                        </button>
                    </div>

                    {error && (
                        <div className="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">
                            {error}
                        </div>
                    )}

                    {/* Formularz dodawania */}
                    <div className="mb-6 border rounded-lg p-4 bg-gray-50">
                        <h2 className="font-semibold mb-3 text-gray-800">Dodaj abonament</h2>
                        <div className="grid gap-3 md:grid-cols-4">
                            <div className="md:col-span-2">
                                <label className="block text-sm text-gray-700 mb-1">
                                    Imię i nazwisko
                                </label>
                                <input
                                    type="text"
                                    className="w-full border rounded-lg px-3 py-2 text-sm"
                                    value={name}
                                    onChange={(e) => setName(e.target.value)}
                                    disabled={submitting}
                                />
                            </div>
                            <div>
                                <label className="block text-sm text-gray-700 mb-1">
                                    Od
                                </label>
                                <input
                                    type="date"
                                    className="w-full border rounded-lg px-3 py-2 text-sm"
                                    value={dateFrom}
                                    onChange={(e) => setDateFrom(e.target.value)}
                                    disabled={submitting}
                                />
                            </div>
                            <div>
                                <label className="block text-sm text-gray-700 mb-1">
                                    Do
                                </label>
                                <input
                                    type="date"
                                    className="w-full border rounded-lg px-3 py-2 text-sm"
                                    value={dateTo}
                                    onChange={(e) => setDateTo(e.target.value)}
                                    disabled={submitting}
                                />
                            </div>
                        </div>
                        <div className="mt-3">
                            <button
                                onClick={handleAdd}
                                className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 text-sm"
                                disabled={submitting}
                            >
                                {submitting ? 'Zapisywanie...' : 'Dodaj abonament'}
                            </button>
                        </div>
                    </div>

                    {/* Lista abonamentów */}
                    <div>
                        <h2 className="font-semibold mb-3 text-gray-800">Aktualne abonamenty</h2>
                        {loading ? (
                            <p className="text-gray-500 text-sm">Ładowanie...</p>
                        ) : subscriptions.length === 0 ? (
                            <p className="text-gray-400 text-sm">Brak abonamentów w systemie</p>
                        ) : (
                            <div className="border rounded-lg overflow-hidden">
                                <table className="w-full text-sm">
                                    <thead className="bg-gray-100">
                                    <tr>
                                        <th className="text-left px-3 py-2 border-b">#</th>
                                        <th className="text-left px-3 py-2 border-b">Imię i nazwisko</th>
                                        <th className="text-left px-3 py-2 border-b">Okres</th>
                                        <th className="text-right px-3 py-2 border-b">Akcje</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {subscriptions.map((sub, index) => (
                                        <tr key={`${sub.name}-${sub.dateFrom}-${sub.dateTo}`} className="odd:bg-white even:bg-gray-50">
                                            <td className="px-3 py-2 border-b text-gray-500">
                                                {index + 1}
                                            </td>
                                            <td className="px-3 py-2 border-b">
                                                {sub.name}
                                            </td>
                                            <td className="px-3 py-2 border-b text-gray-700">
                                                {sub.dateFrom} &nbsp;–&nbsp; {sub.dateTo}
                                            </td>
                                            <td className="px-3 py-2 border-b text-right">
                                                <button
                                                    className="px-2 py-1 text-xs bg-red-100 text-red-700 rounded hover:bg-red-200"
                                                    onClick={() => handleDelete(sub)}
                                                    disabled={submitting}
                                                >
                                                    Usuń
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </div>
                </div>
            </div>
        );
    };

    ReactDOM.render(<AdminSubscriptions />, document.getElementById('root'));
</script>
</body>
</html>
